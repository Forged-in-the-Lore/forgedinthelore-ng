<!--suppress TypeScriptValidateTypes -->
<mat-form-field appearance="outline" style="width: 100%">
  <input matInput
         [class.is-invalid]="ngControl.touched && ngControl.invalid"
         type="{{type}}"
         class="form-control"
         [formControl]="helper.toControl(ngControl.control)"
         placeholder="{{label}}">
  <div *ngIf="ngControl.control?.errors?.required" class="invalid-feedback">Please enter your {{label}}</div>
  <div *ngIf="ngControl.control?.errors?.email" class="invalid-feedback">Please enter a valid email</div>
  <div *ngIf="ngControl.control?.errors?.minlength" class="invalid-feedback">{{label}} must be at
    least {{ngControl.control?.errors?.minlength['requiredLength']}}</div>
  <div *ngIf="ngControl.control?.errors?.maxlength" class="invalid-feedback">{{label}} must be at
    most {{ngControl.control?.errors?.maxlength['requiredLength']}}</div>
  <div *ngIf="ngControl.control?.errors?.notMatching" class="invalid-feedback">Passwords do not match</div>
</mat-form-field>
